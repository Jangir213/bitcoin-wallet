<head>
    <title>Bitcoin Wallet | Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <script src="js/libs/cryptojs.min.js" type="text/javascript"></script>

<body>

    <section class="container">
        <div class="login">
            <h1>Registration</h1>
            <form method="post" action="index.html">
                <p>
                    <input type="text" name="login" value="" placeholder="login">
                </p>
                <p>
                    <input type="password" name="password" value="" placeholder="password">
                </p>
                <p>
                    <input type="confirm-password" name="confirm-password" value="" placeholder="confirm password">
                </p>
                <p class="submit">
                    <input type="submit" name="commit" value="Registration">
                </p>
            </form>
        </div>

        <div class="login-help">
            <a href="authorization.html">Authorization</a>
        </div>
    </section>
</body>
